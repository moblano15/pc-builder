<!DOCTYPE html>

  <style>@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

body, html {
  margin: 0;
  padding: 0;
  font-family: 'Share Tech Mono', monospace;
  background: linear-gradient(135deg, #000000, #004400);
  color: #00ff00;
  min-height: 100vh;
}

.app-container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

h1 {
  text-align: center;
  text-shadow: 0 0 8px #00ff00;
}

form {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  justify-content: center;
  margin-bottom: 20px;
}

form label {
  display: flex;
  flex-direction: column;
  font-weight: bold;
  min-width: 180px;
}

form select {
  background-color: black;
  color: #00ff00;
  border: 1px solid #00ff00;
  padding: 6px;
  font-family: inherit;
  font-size: 1rem;
  border-radius: 4px;
  cursor: pointer;
}

form select:hover,
form select:focus {
  outline: none;
  border-color: #00cc00;
  box-shadow: 0 0 10px #00ff00;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.9rem;
  text-align: left;
}

th, td {
  border: 1px solid #00ff00;
  padding: 8px;
}

th {
  background-color: #003300;
}

tbody tr:nth-child(even) {
  background-color: #001a00;
}

img {
  max-width: 60px;
  border-radius: 5px;
  box-shadow: 0 0 8px #00ff00;
}

.total-row {
  font-weight: bold;
  background-color: #004400;
}

/* Responsive */
@media (max-width: 768px) {
  form {
    flex-direction: column;
    align-items: center;
  }

  form label {
    min-width: 100%;
    max-width: 300px;
  }

  table {
    display: block;
    overflow-x: auto;
    white-space: nowrap;
  }

  img {
    max-width: 40px;
  }
}

@media (max-width: 480px) {
  body, html {
    font-size: 14px;
  }
  
  form select {
    font-size: 14px;
  }
}
</style>
</head>

  <script>
const form = document.getElementById("pc-form");
const tableBody = document.querySelector("#summary-table tbody");
const totalPriceElem = document.getElementById("total-price");

const selected = {};

function renderForm() {
  for (const category in data) {
    const label = document.createElement("label");
    label.innerHTML = `${category.toUpperCase()}<select id="${category}"><option value="">-- Seleccionar --</option></select>`;

    const select = label.querySelector("select");

    data[category].forEach((item) => {
      const option = document.createElement("option");
      option.value = item.name;
      option.textContent = item.name;
      select.appendChild(option);
    });

    select.addEventListener("change", () => {
      selected[category] = select.value;
      renderTable();
    });

    form.appendChild(label);
  }
}

function renderTable() {
  tableBody.innerHTML = "";
  let total = 0;

  for (const category in selected) {
    const name = selected[category];
    const item = data[category].find((i) => i.name === name);
    if (!item) continue;

    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${item.name}</td>
      <td><img src="${item.image}" alt="${item.name}"></td>
      <td>${item.specs}</td>
      <td>${item.price} €</td>
    `;
    total += item.price;
    tableBody.appendChild(row);
  }

  totalPriceElem.textContent = `${total} €`;
}

renderForm();
</script>
